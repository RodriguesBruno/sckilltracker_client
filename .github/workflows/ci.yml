name: SCKillTracker Client Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable with PyInstaller
        shell: cmd
        run: |
          pyinstaller --clean -F ^
            --name "sckilltracker_client" ^
            --icon "static/sckticon.ico" ^
            --add-data "templates;templates" ^
            --add-data "static;static" ^
            --add-data "src;src" ^
            app.py --uac-admin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sckilltracker_client
          path: dist/sckilltracker_client.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from config.json
        id: get_version
        run: |
          VERSION=$(jq -r '.client.version' config.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=v$VERSION" >> $GITHUB_ENV

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: sckilltracker_client
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: Release ${{ env.VERSION }}
          files: sckilltracker_client.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}