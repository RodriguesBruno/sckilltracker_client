<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
        <title>{{title}} v{{version}}</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <!-- Global styles -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/base.css') }}">

        <!-- Allow page-specific CSS -->
        {% block head_extra %}{% endblock %}
        </head>

    <body>
        <nav class="navbar">
            <!-- LOGO -->
            <div class="logo"><i class="fa fa-asterisk" style="font-size:32px; background-color: #000000; color: #d1007e;" ></i>{{ title }}</div>
            <ul class="nav-links">
                <!-- USING CHECKBOX HACK -->
                <input type="checkbox" id="checkbox_toggle" />
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                <!-- NAVIGATION MENUS -->
                <div class="menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/recordings">Recordings</a></li>
                    <li><a href="/statistics">Statistics</a></li>
                    <li><a href="/settings">Settings</a></li>
                </div>
            </ul>
       </nav>

    <div class="content"> {% block content %} {% endblock %} </div>

    </body>
</html>
